<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalanche</title>
    <link rel="icon" href="/media/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link
      href="http://fonts.cdnfonts.com/css/arcade-classic"
      rel="stylesheet"
    />
    <style>
      @import url("http://fonts.cdnfonts.com/css/arcade-classic");
    </style>
  </head>

  <body id="start-screen">
    <div id="menu">
      <video autoplay muted loop id="myVideo">
        <source src="./media/Background.mp4" type="video/mp4" />
      </video>
      <h1>Avalanche</h1>
      <h2 id="highScore">Last Score : 0</h2>
      <div class="start-button">
        <img src="./media/StartButton.png" alt="Start Button" />
      </div>
    </div>
    <div id="live-game">
      <div class="button-section">
        <div class="pause-button button">
          <img src="./media/PauseButton.png" alt="Pause Button" />
        </div>
        <div class="redo-button button">
          <img src="./media/RestartButton.png" alt="Restart Button" />
        </div>
      </div>
      <div id="player"></div>
      <div id="floor"></div>
      <div id="lava"></div>

      <div class="livegame-tracker">
        <div id="livegame-score"></div>
        <div id="livegame-time"></div>
      </div>
      <div id="prevScoreLine"></div>
    </div>
    <script src="scripts/engine.js"></script>
    <script src="scripts/game/entities.js"></script>
    <script src="scripts/game/game.js"></script>
    <script src="scripts/display.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/app.js"></script>
    <audio loop id="music">
      <source src="media/music.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
