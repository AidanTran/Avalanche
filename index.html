<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalanche</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link
      href="http://fonts.cdnfonts.com/css/arcade-classic"
      rel="stylesheet"
    />
    <style>
      @import url("http://fonts.cdnfonts.com/css/arcade-classic");
    </style>
  </head>

  <body>
    <div id="menu">
      <div class="start-button in-front">
        <img src="./media/StartButton.png" alt="Start Button" />
      </div>
    </div>
    <div id="live-game">
      <div class="pause-button in-front">
        <img src="./media/PauseButton.png" alt="Pause Button" />
      </div>
      <div class="redo-button in-front">
        <img src="./media/RestartButton.png" alt="Restart Button" />
      </div>
      <div id="player"></div>
      <div id="floor"></div>
      <div id="lava"></div>
      <div id="livegame-score" class="livegame-tracker in-front"></div>
      <div id="livegame-time" class="livegame-tracker in-front"></div>
    </div>
    <script src="scripts/engine.js"></script>
    <script src="scripts/game/entities.js"></script>
    <script src="scripts/game/game.js"></script>
    <script src="scripts/display.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
